dist: trusty
sudo: required
script:
- curl https://nixos.org/nix/install | sh
- . /home/travis/.nix-profile/etc/profile.d/nix.sh
- nix-shell test.nix --run "python src/tests"
deploy:
  overwrite: true
  provider: releases
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: lpsandaruwan/pynix-file-server
env:
  global:
    secure: 
